<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
  <script src="newtab.js" defer></script>
  <style>
    :root {
      --bg-light: #ffffff;
      --bg-dark: #1a1a1a;
      --text-light: #1a1a1a;
      --text-dark: #ffffff;
      --card-light: #f3f4f6;
      --card-dark: #2d3748;
      --accent-day: #fbbf24;
      --accent-night: #818cf8;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: var(--bg-light);
      color: var(--text-light);
      font-family: system-ui, -apple-system, sans-serif;
      transition: background 0.2s, color 0.2s;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .progress-container {
      display: flex;
      justify-content: center;
      margin-bottom: 3rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 1rem;
    }

    .card {
      background: var(--card-light);
      padding: 1.5rem;
      border-radius: 0.75rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.2s;
    }

    body.dark .card {
      background: var(--card-dark);
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }

    .card.day {
      border-left: 4px solid var(--accent-day);
    }

    .card.night {
      border-left: 4px solid var(--accent-night);
    }

    .time {
      font-size: 2rem;
      font-weight: bold;
    }

    .city {
      font-size: 1.125rem;
      opacity: 0.8;
      margin-top: 0.5rem;
    }

    .date {
      font-size: 0.875rem;
      opacity: 0.6;
      margin-top: 0.25rem;
    }

    #progress-indicator svg {
      transform: rotate(-90deg);
    }

    #progress-indicator circle {
      transition: stroke-dashoffset 0.2s;
    }

    body.dark #progress-indicator circle:first-child {
      stroke: rgba(255, 255, 255, 0.1);
    }

    body.dark #progress-indicator text {
      fill: var(--text-dark);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="progress-container">
      <div id="progress-indicator"></div>
    </div>
    <div id="timezone-grid" class="grid">
      <!-- Timezone cards will be inserted here -->
    </div>
  </div>
</body>
</html>
